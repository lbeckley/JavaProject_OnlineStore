<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Roots</title>

    <!-- Insert Style Sheet Here-->
    <link rel = "stylesheet" type = "text/css" href = "css/normalize.css" />
    <link rel = "stylesheet" type = "text/css" href = "css/style.css" />
    <link rel="stylesheet" href="path/to/intlTelInput.css">

    <!-- Insert Google Fonts Here -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Sacramento" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

    <!-- Insert JavaScript Here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function SubForm (){
            $.ajax({
                url:'https://api.apispreadsheets.com/data/680/',
                type:'post',
                data:$("#myForm").serializeArray(),
                success: function(){
                alert("Thank you for joining ModernRoots mailing list! :)")
                },
                error: function(){
                alert("There was an error :(")
                }
            });
        }
    </script>
</head>

<body>

    <!-- Header -->
    <section class="formheader">  
                <div class="content_top">
                    <nav id="main-nav" role="navigation">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#collection">Shop</a></li>
                            <li><a href="#story">Story</a></li>
                            <li><a href="form.html">Join</a></li>
                        </ul>
                    </nav>
                </div>
    </section>
    <!-- /Header -->

    <!-- Form -->
    <div>
        <h3 class="description">Join</h3>
    </div>
        <hr/>
    <div id="join">
        <form id="myForm">
            <ul>
                <li>
                    <div class="field">
                        <label for="name">Name:</label>
                        <input class="join-input" type="text" id="name" name="user_name" />
                    </div>
                </li>
                <li>
                    <div class="field">
                        <label for="address">Address:</label>
                        <input class="join-input" type="text" id="address" name="user_address" />
                    </div>
                </li>
                <li>
                    <div class="field">
                        <label for="city">City:</label>
                        <input class="join-input" type="text" id="city" name="user_city" />
                    </div>
                </li>
                <li>
                    <div class="field">
                        <label for="state">State:</label>
                        <input class="join-input" type="text" id="state" name="user_state" />
                    </div>
                </li>
                <li>
                    <div class="field">
                        <label for="zip">Zipcode:</label>
                        <input class="join-input" type="text" id="zip" name="user_zip" />
                    </div>
                </li>
                <li>
                    <div class="field">
                        <label for="phone">Phone:</label>
                        <input class="join-input" type="tel" id="phone" name="user_telephone">
                    </div>
                </li>
                <li>
                    <div class="field">
                        <label for="mail">E-mail:</label>
                        <input class="join-input" type="email" placeholder="" id="email-field" name="mail">
                    </div>
                </li>
            </ul>
        </form>
        <button class="join-btn" onclick="SubForm()">Submit</button>
    </div>
    <!-- /Form -->

    <div>
        <p>&nbsp;</p>
    </div>

</body>
</html>
